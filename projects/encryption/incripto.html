<html>
	<title>incripto</title>
	<head>
		<!--<h1>incripto</h1>-->
	</head>
	
	<script type='text/javascript'>
		function in_code(input) {
			var output = ""
			var key = document.getElementById('key').value;
			for (x = 0; x < input.length; x++){
				var mid = input.charCodeAt(x)
				mid = mid * key
				mid = mid + ","
				output += mid
			}
		console.log("output = " + output)
		return(output)
		}
		function send() {
			var data = document.getElementById('text').value;
			console.log("data = " + data)
			var output = in_code(data);
			output.innerText = output
		};
	</script>
	<body>
		<p>incode</p>
		<fieldset>
			<input type="int" id="key" value="20" />
			<input type="text" id="text" value="test" />
			<button onclick="send()">send</button>
		</fieldset>
		
		
		<script type='text/javascript'>
		function de_code(input) {
			var output = ""
			var key = document.getElementById('deKey').value;
			var parts = input.split(",")
			for (part in parts){
				var mid = part;
				mid = mid / key
				var out = ord(mid);
				output += out
			}
		console.log("output = " + output)
		return(output)
		}
		function get() {
			var data = document.getElementById('deText').value;
			console.log("data = " + data)
			var output = de_code(data);
			deOutput.innerText = output
		};
	</script>
		<p>decode</p>
		<fieldset>
			<input type="int" id="deKey" value="20" />
			<input type="text" id="deText" value="2320,2020,2300,2320," />
			<button onclick="get()">get</button>
		</fieldset>
		<a id="deOutput"></a>
		</body>
</html>
