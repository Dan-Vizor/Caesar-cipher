<html>
<title>Solar System</title>
  <style type='text/css'>
    body {background-color:gray;
    }
  </style>
  <head>
    <script type='text/javascript' src='sol.js'>
        //window.onload = loadPlanets();
    </script>
  </head>
  <body onload="loadPlanets()">
    <svg id='svgSolarSystem' width='100%' height='90%'>
      <rect x=0 y=0 width='100%' height='100%' fill=black />
    </svg>
  </body>
  <footer>
  <!--<button onclick="dropEdit()">editing tools</button>-->
    <fieldset>
    <p>editing planets</p>
      <label for="newN">name</label>
      <input type="text" id="newN" value="unnamed" />

      <label for="newR">radius</label>
      <input type="int" id="newR" value="18" />

      <label for="newO">orbit</label>
      <input type="int" id="newO" value="500" />

      <label for="newC">colour</label>
      <input type="text" id="newC" value="pink" />

      <label for="newOF">orbit frequency</label>
      <input type="int" id="newOF" value="2" />

      <button onclick="clickNewPlanet()">make new planet</button>
      <!--<button onclick="updatePlanet()">update (WIP)</button>-->
      <button onclick="delPlanet()">delete planet</button>
    </fieldset>
    <fieldset>
    <p>finding planets</p>
      <label for="findN">name</label>
      <input type="int" id="findN" value="" />
      <button onclick="testName()">find planet</button>
      <p id = 'testNameOutput'></p>
    </fieldset>
    <button onclick="clickDelPlanets()">clear all</button>
  </footer>
</html>
